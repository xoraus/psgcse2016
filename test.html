<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <link rel="stylesheet" href="Bee.css">
  <title>Document</title>
</head>
<body>
  <div class="paper container">
    <div class="bug">
        <div class="bee1">
          <div class="eye"></div>
        </div>
        <div class="bee2">
          <div class="wing"></div>
          <div class="wing2"></div>
        </div>
        <div class="black"></div>
      </div>
  </div>
  <div class="heart"></div>
  <div class="ground"></div>

    <div class="could cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>

    <div class="droid">
      <div class="radios">
        <div class="radio short"></div>
        <div class="radio long"></div>
      </div>
      <div class="head">
        <div class="band one"></div>
        <div class="band two"></div>
        <div class="eyes">
          <div class="eye one"></div>
          <div class="eye two"></div>
        </div>
        <div class="band three"></div>
      </div>
      <div class="body">
        <div class="lines one"></div>
        <div class="lines two"></div>
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
      </div>
      <div class="shadow"></div>
    </div>
</body>
</html>
